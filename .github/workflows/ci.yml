name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '20'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Escribir .env desde secretos/variables
        run: |
          cat > .env <<'EOF'
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY || 'placeholder_key' }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || 'placeholder_auth_domain' }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID || 'placeholder_project' }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || 'placeholder_bucket' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '000000000000' }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID || 'placeholder_app_id' }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID || 'G-XXXXXXX' }}
          VITE_ENABLE_UPLOADS=${{ vars.VITE_ENABLE_UPLOADS || 'false' }}
          VITE_USE_EMULATORS=${{ vars.VITE_USE_EMULATORS || 'false' }}
          VITE_BASE_PATH=${{ vars.VITE_BASE_PATH || '/' }}
          EOF

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci

      - name: Build
        env:
          VITE_BASE_PATH: ${{ vars.VITE_BASE_PATH || '/' }}
        run: npm run build
